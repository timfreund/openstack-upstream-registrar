{# Display django.contrib.messages as Bootstrap alerts #}
<!DOCTYPE html>
<html>
  <head>
{% load bootstrap3 %}

{% bootstrap_css %}
{% bootstrap_javascript %}

{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'upstream.css' %}"/>

  </head>
  <body role="document">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Upstream Registrar</a>
        </div>
      </div>
    </nav>
    <div class="container" role="main" id="main">
      <div class="row" id="messages">
{% bootstrap_messages %}
      </div>
      <div class="row" id="content">
{% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
